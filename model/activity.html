<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="containt">
      <form method="post">
        <fieldset class="view">
            <legend>Activity</legend>
            <div class="card-containt grid grid-cols-6 gap-1 mt-3 pl-1">

                <input type="radio" class="card" name="activity[]" id="activityid">
                <div class="activity-card border">
                    <label for="activityid" class="card-inside">
                        <img class="card-icon" src="../icon/6182620926e56.svg" alt="">
                        <p class="card-title">Cours</p>
                    </label>
                </div>
            </div>
        </fieldset>    <!-- php generation -->
      </form>
  </div>
  <div class="form containt">
    <form method="post">
        <fieldset class="add">
            <legend>Create Activity</legend>
            <span>
                <label for="activityName">Name</label>
                <input type="text" name="avtivityName" id="activityName">
            </span>

                <!-- icon -->
                <fieldset class="pl-1">
                    <legend class="choose">Icon</legend>
                    <div class="grid grid-cols-5 gap-1 icon-contain">
                        <input type="radio" class="iconSelect" name="icon" id="icon">
                        <label for="icon" class="icon">
                            <img src="../icon/61826172a61f0.svg" class="color-choose">
                        </label>
                    </div>
                </fieldset>
                <!-- color -->
                <fieldset class="pl-1">
                    <legend class="choose">Color</legend>
                    <div class="grid grid-cols-4 gap-2  justify-center color-contain">
                        <input type="radio" class="radio" name="color" id="color">
                        <div class="color-small">
                            <label for="color" class="color-choose">
                                Text...

            </div>

                    </svg>
                    <h3 class="btnTitle">Preview</h3>
                </button>
                <button type="submit" name="add" class="save">

                      </svg>                  
                    <h3 class="btnTitle">Save</h3>
                </button>
            </div>
        </fieldset>
        <fieldset class="update">
            <legend>update Activity</legend>
            <span>
                <label for="activityName">Name</label>
                <input type="text" name="avtivityNameUpdate" id="activityName">
            </span>
            <div class="grid grid-cols-2 gap-10">
                <!-- icon -->
                <fieldset class="pl-1">
                    <legend class="choose">Icon</legend>
                    <div class="grid grid-cols-5 gap-1 icon-contain">
                        <input type="radio" class="iconSelect" name="iconUpdate" id="icon">
                        <label for="icon" class="icon">
                            <img src="../icon/61826172a61f0.svg" for="color" class="color-choose">
                        </label>
                    </div>
                </fieldset>
                <!--  -->
                <fieldset class="pl-1">
                    <legend class="choose">Color</legend>
                    <div class="grid grid-cols-4 gap-2  justify-center color-contain">
                        <input type="radio" class="radio" name="colorUpdate" id="color">
                        <div class="color-small">
                            <label for="color" class="color-choose">
                                Text...
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            
            <div class="submit-btn">
                <button type="submit" name="preview" class="preview">

                </button>
                <button type="submit" name="update" class="save">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">

                      </svg>                  
                    <h3 class="btnTitle">Save</h3>
                </button>
            </div>
        </fieldset>
        <!-- preview -->
        <fieldset>
            <legend>Preview</legend>
            <div class="activity-Preview">
                <div class="activity-inside">
                    <img src="../icon/61826181889ee.svg" alt="" class="activity-icon">
                    <h3 class="activity-title">cours</h3>
                </div>
            </div>
        </fieldset>
    </form>
